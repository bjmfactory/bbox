<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>

<template name="createLink">
  <form class="createLink">
    <input type="text" name="title" placeholder="title" />
    <input type="text" name="url" placeholder="url" />
    <input type="submit" value="Save Link">
  </form>
</template>
