<head>
  <title>Brevity Box</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Brevity Box</h1>
    </header>
    <form class="new-link">
      <input type="text" name="title" placeholder="title" />
      <input type="text" name="url" placeholder="url" />
      <input type="submit" value="Save Link">
    </form>
    <div class="box">
      {{#each links}}
        {{> link}}
      {{/each}}
    </div>
  </div>
</body>

<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>
