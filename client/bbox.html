<template name="home">
  {{> header}}
  <body>
    <div class="container">
      <header>
        <h1>Brevity Box</h1>
      </header>
      {{> loginButtons}}
      <div class="box">
        {{#each links}}
          {{> link}}
        {{/each}}
      </div>
      <div class="editLinks">
        {{#each links}}
          {{> editLink}}
        {{/each}}
      </div>
    </div>
  </body>
</template>

<template name="header">
  <head>
    <title>Brevity Box</title>
  </head>
</template>

<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>

<template name="editLink">
  <form class="editLink">
    <input type="text" name="title" value={{title}} />
    <input type="text" name="url" value={{url}} />
    <input type="submit" value="Save Link">
    <button class="delete">&times;</button>
  </form>
</template>

<template name="signup">
  <form id="signup">
    <h1>Sign Up</h1>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="password" id="signupPassword1" placeholder="Password">
    <input type="password" id="signupPassword2" placeholder="Password Again">
    <button>Submit</button>
  </form>
</template>
