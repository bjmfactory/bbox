<head>
  <title>Brevity Box</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Brevity Box</h1>
    </header>
    <div class="box">
      {{#each links}}
        {{> link}}
      {{/each}}
    </div>
  </div>
</body>

<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>
