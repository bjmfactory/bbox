<template name="home">
  {{> header}}
  <body>
    <div class="container">
      <header>
        <h1>Brevity Box</h1>
      </header>
      {{> loginButtons}}
      <div class="createLinks">
        {{> createLink}}
      </div>
      <div class="box">
        {{#each links}}
          {{> link}}
        {{/each}}
      </div>
    </div>
  </body>
</template>

<template name="header">
  <head>
    <title>Brevity Box</title>
  </head>
</template>

<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>

<template name="editLink">
  <form class="editLink">
    <input type="text" name="title" value={{title}} />
    <input type="text" name="url" value={{url}} />
    <input type="submit" value="Save Link">
    <button class="delete">&times;</button>
  </form>
</template>

<template name="createLink">
  <form class="createLink">
    <input type="text" name="title" placeholder="title" />
    <input type="text" name="url" placeholder="url" />
    <input type="submit" value="Save Link">
  </form>
</template>
