<head>
  <title>Brevity Box</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Brevity Box</h1>
    </header>
    <div class="box">
      {{#each links}}
        {{> link}}
      {{/each}}
    </div>
    <div class="editLinks">
      {{#each links}}
        {{> editLink}}
      {{/each}}
    </div>
  </div>
</body>

<template name="link">
  <a href="{{url}}">{{title}}</a>
</template>

<template name="editLink">
  <form class="editLink">
    <input type="text" name="title" value={{title}} />
    <input type="text" name="url" value={{url}} />
    <input type="submit" value="Save Link">
    <button class="delete">&times;</button>
  </form>
</template>
