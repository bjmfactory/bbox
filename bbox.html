<head>
  <title>bbox</title>
</head>

<body>
  <div class="container">
    <h1>bbox</h1>
  </div>
  <div class="boxes">
    {{#each boxes}}
      {{> box}}
    {{/each}}
  </div>
</body>

<template name="box">
  <div class="box">
    <h1>{{human}}</h1>
    <a href="{{u1}}">{{t1}}</a>
    <a href="{{u2}}">{{t2}}</a>
    <a href="{{u3}}">{{t3}}</a>
  </div>
</template>
