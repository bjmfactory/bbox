<template name="ApplicationLayout">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div id="nav">
        <h1><a href="/">Brevity Box</a></h1>
        {{ #if currentUser}}
        <a class="blue-link" href="{{pathFor route='index' human=currentUser.username}}">Index</a>
        <a class="blue-link" href="{{pathFor route='boxEditPage'}}">Edit Box</a>
        <a class="blue-link" href="{{pathFor route='indexEditPage'}}">Edit Index</a>
        {{ /if }}
        <div id="login-buttons">
          {{> loginButtons}}
        </div>
      </div>
      <div id="page">
        {{> yield "head"}}
        {{> yield }}
      </div>
    </div>
    <div class="mobile-container">
      <p class="emoji"></p>
      <p>Sooooo...</p>
      <p>Brevity Box is not meant for small screens.</p>
      <p class="emoji">&#x1F62D;</p>
      <p>Read a </p>
      <p class="emoji">&#x1F4D8;</p>
      <p>Write a </p>
      <p class="emoji">&#x1F48C;</p>
      <p>Watch the </p>
      <p class="emoji">&#x1F304;</p>
      <p>You can always come back later!</p>
      <p class="emoji">&#x1F49C;</p>
    </div>
  </body>
</template>

<template name="boxEditPage">
  {{> boxEdit}}
  {{> box}}
</template>

<template name="indexEditPage">
  {{> indexEdit}}
</template>

<template name="text">
  <p> This the default text. It is used for normal paragraphs and box links.</p>
  <p class="bold-text"> This is bold text. It is used for names and other headings. It is a little bigger. </p>
  <p class="blue-link"> This is blue link text. It is used for usernames and internal links.</p>
  <p class="red-text"> This is red text. It is used for explaining something important. </p>
</template>

<template name="loading">
  <p>Loading...</p>
</template>

<template name="boxPage">
  {{> box}}
</template>

<template name="indexHead">
  <div class="index-head">
    <h1 class="bold-text">{{name}}</h1>
    <h2><a class="blue-link" href="{{pathFor route='box'}}">{{human}}</a></h2>
  </div>
</template>

<template name="index">
  {{#each this}}
    {{> box}}
  {{/each}}
</template>

<template name="box">
  <div class="box">
    <h1 class="bold-text">{{name}}</h1>
    <h2><a class="blue-link" href="{{pathFor route='index'}}">{{human}}</a></h2>
    <a href="{{u1}}">{{t1}}</a>
    <a href="{{u2}}">{{t2}}</a>
    <a href="{{u3}}">{{t3}}</a>
  </div>
</template>

<template name="boxEdit">
    <form class="box-edit">
      <input type="text" name="name" value="{{name}}"/>
      <input type="text" name="t1" value="{{t1}}"/>
      <input type="text" name="u1" value="{{u1}}"/>
      <input type="text" name="t2" value="{{t2}}"/>
      <input type="text" name="u2" value="{{u2}}"/>
      <input type="text" name="t3" value="{{t3}}"/>
      <input type="text" name="u3" value="{{u3}}"/>
      <input type="submit" value="Save">
    </form>
</template>

<template name="indexEdit">
  <form class="index-edit">
    <input type="text" name="name" value="{{name}}"/>
    <input type="text" name="h1" value="{{h1}}"/>
    <input type="text" name="h2" value="{{h2}}"/>
    <input type="text" name="h3" value="{{h3}}"/>
    <input type="text" name="h4" value="{{h4}}"/>
    <input type="text" name="h5" value="{{h5}}"/>
    <input type="text" name="h6" value="{{h6}}"/>
    <input type="text" name="h7" value="{{h7}}"/>
    <input type="text" name="h8" value="{{h8}}"/>
    <input type="text" name="h9" value="{{h9}}"/>
    <input type="submit" value="Save">
  </form>
</template>
